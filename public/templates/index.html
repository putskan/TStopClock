<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Typescript Stopwatch</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}"/>		
		<!-- mobile compatibility -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- website-specific css & js -->
		<script src="{{ url_for('static', filename='js/script.js') }}" crossorigin="anonymous" defer></script>
		<link href="{{ url_for('static', filename='css/stylesheet.css') }}" rel="stylesheet" type="text/css" >
	<body>
		<header class="">
			<nav class="">
			</nav>
		</header>
		
		<div id="main-wrapper">
			<h1 id="title" class="white">Stopwatch</h1>
			<ul id="stopwatch-wrapper">
				<li id="hours" class="white">00
				</li>
				<li class="colon white">:
				</li>
				<li id="minutes" class="white">00
				</li>
				<li class="colon white">:
				</li>
				<li id="seconds" class="white">00
				</li>
				<li class="colon white">:
				</li>
				<li id="centiseconds" class="white">00
				</li>
			</ul>
			<div id="buttons-wrapper">
				<button id="start">Start</button>
				<button id="stop">Stop</button>
				<button id="restart">Restart</button>
			</div>

			<div id="change-mode-banner">
				Change Mode
			</div>
		</div>

		<footer class="">
			<div class="white">Â© 2021 Copyright:

			</div>
		</footer>
	</body>
</html>
